name: Pre Release
on: push
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          registry-url: 'https://registry.verdaccio.org'
      - name: Install pnpm
        run: npm i pnpm@5.5.12 -g
      - name: Install
        run: pnpm recursive install
      - name: Change version
        run: pnpm changeset version
      - name: Commit versions
        run: |
          git config --global user.name 'Juan Picado'
          git config --global user.email 'juanpicado19@gmail.com'
          git add .
          git commit -am "chore: pre-release"
      - name: Publish pre-release
        run: pnpm publish --filter ./packages
        env:
          NPM_TOKEN: ${{ secrets.REGISTRY_AUTH_TOKEN }}
      - name: Push release
        run: |
          git push
